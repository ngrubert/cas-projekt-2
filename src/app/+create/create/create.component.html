<div class="create-container create-alignment">
    <h3>{{'CREATE.HEADER'|translate}}</h3>
    <form>
        <md-input-container style="width: 100%">
            <input mdInput placeholder="{{'CREATE.TITLE'|translate}}" name="title" [(ngModel)]="model.title" required>
        </md-input-container>
        <md-input-container style="width: 100%">
            <input mdInput placeholder="{{'CREATE.DESCRIPTION'|translate}}" name="description"
                   [(ngModel)]="model.description">
        </md-input-container>
        <!--
        <md-select [(ngModel)]="model.language" id="language" >
            <md-option *ngFor="let lan of items" [value]="lan">{{lan}}</md-option>
        </md-select>
        -->
        <select id="language" name="Catalog language" style="width: 50%;display:flex;"
                required
                [(ngModel)]="model.language" name="language">
            <option *ngFor="let lan of languages" [value]="lan">{{lan}}</option>
        </select>

        <md-input-container style="width: 100%;display:flex;">
            <input mdInput placeholder="{{'CREATE.YOURNAME'|translate}}" name="name" [(ngModel)]="model.name">
        </md-input-container>
        <md-input-container style="width: 100%;display: flex;">
            <input mdInput type="email" placeholder="{{'CREATE.YOUREMAIL'|translate}}" name="email"
                   [(ngModel)]="model.email">
        </md-input-container>
        <div class="form-align-items">
            <md-icon>menu</md-icon>
            <h5>{{'CREATE.INVITEUSER'|translate}}</h5>
        </div>
        <md-input-container style="width: 100%">
            <input mdInput placeholder="{{'CREATE.EMAIL'|translate}}" type="email" name="initialEmail"
                   [(ngModel)]="initialEmail">
        </md-input-container>
        <md-input-container style="width: 100%" *ngFor="let usr of users ;let in=index;trackBy:customTrackBy">
            <input mdInput placeholder="{{'CREATE.EMAIL'|translate}}" type="email" [(ngModel)]="users[in]"
                   name="inviteduser{{in}}">
        </md-input-container>
        <div class="form-align-items">
            <md-icon style="cursor: pointer;" (tap)="addInvitedUsers()">add</md-icon>
            <h5>{{'CREATE.ADDMOREUSERS'|translate}}</h5>
        </div>
        <button md-raised-button (tap)="CreateList()">{{'CREATE.CREATE'|translate}}</button>
    </form>
</div>
