<div class="slist">
    <h3>{{'MANAGE.MANAGE'|translate}}</h3>
    <span class="manage-button">
        <a [routerLink]="['/manage/addarticle']" md-raised-button>
            <img class="manage-catalog-item" height="24px;" width="24px;"
                 src="./../assets/images/nav_manage_catalog.png">
            <span style="margin: 1em">{{'MANAGE.ADDARTICLE'|translate}}</span>
        </a>
    </span>
    <span class="manage-button">
        <a [routerLink]="['/manage/addcategory']" md-raised-button>
            <img class="manage-catalog-item" height="24px;" width="24px;"
                 src="./../assets/images/nav_manage_catalog.png">
            <span style="margin: 1em">{{'MANAGE.ADDCATEGORY'|translate}}</span>
        </a>
    </span>
    <div class="slist-catalog">
        <div *ngFor="let p of usersCatalogs; let i=index">
            <div class="sList-catalog-item">
            <span class="sList-catalog-item-name">
            <i *ngIf=" article.style.display=='none'" class="material-icons">keyboard_arrow_down</i>
            <i *ngIf=" article.style.display!='none'" class="material-icons">keyboard_arrow_up</i>
            <span (tap)="toggleCatalog(article)">{{ p.name }}</span>
        </span>
                <span style="margin: auto 1em;"><a
                        [routerLink]="['/manage/editcategory',{catId:p.id,lan:p.language}]"><img
                        class="manage-catalog-item" height="24px;" width="24px;"
                        src="./../assets/images/edit-button.png"></a></span>
            </div>
            <div style="display:none;" class="slist-articles" #article>
                <div class="slist-article-direction">
                    <div class="slist-article" *ngFor="let a of p.articles">
                        <div class="manage-article-item" #article>
                            <div class="manage-article-item-name">{{a.name}}</div>
                            <div class="manage-article-item-buttons" #deleteButton>
                                <span><a [routerLink]="['/manage/editarticle',{artId:a.$key,catId:p.id}]"><img
                                        class="manage-catalog-item" height="24px;" width="24px;"
                                        src="./../assets/images/edit-button.png"></a></span>
                                <span (tap)="showDelete(deleteButton,delete)" style="cursor: pointer;"><img
                                        class="manage-catalog-item" height="24px;" width="24px;"
                                        src="./../assets/images/delete_button.png"></span>
                            </div>
                            <div #delete style="display:none;">
                                <span style="color: #a94442">{{'MANAGE.DELETEARTICLE'|translate}}</span>
                                <div>
                                    <button md-button (tap)="deleteArticle(a.$key,p.id,p.language)"
                                            style="background: #a94442">{{'MANAGE.OKOK'|translate}}
                                    </button>
                                    <button md-button (tap)="hideDelete(deleteButton,delete)" style="background: grey">
                                        {{'MANAGE.CANCEL'|translate}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="slist-catalog">
        <div *ngFor="let p of catalogs; let i=index">
        <span class="sList-catalog-item-name-default">
            <i *ngIf=" article.style.display=='none'" class="material-icons">keyboard_arrow_down</i>
            <i *ngIf=" article.style.display!='none'" class="material-icons">keyboard_arrow_up</i>
            <span (tap)="toggleCatalog(article)">{{ p.name }}</span>
        </span>
            <div style="display:none;" class="slist-articles" #article>
                <div class="slist-article-direction">
                    <div class="slist-article manage-article-item-name-default" *ngFor="let a of p.articles">
                        <div class="article-item">
                            <span class="article-item-name">{{a.name}}</span>
                            <img src="./../../../assets/articles/{{a.img}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
